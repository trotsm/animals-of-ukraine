<form class="card" [formGroup]="form" (ngSubmit)="submit()">
  <h1>Увійти в панель адміністратора</h1>

  <div class="formcontrol"
  [ngClass]="{invalid: form.get('email').touched && form.get('email').invalid}"
  >
    <label for="email">Email:</label>
    <input type="email" id="email" formControlName="email">
    <div
      *ngIf="form.get('email').touched && form.get('email').invalid"
      class="validation">
      <small
      *ngIf="form.get('email').errors.required"
      >Поле не може бути не заповненим</small>
      <small
      *ngIf="form.get('email').errors.email"
      >Error email</small>
    </div>
  </div>

  <div class="formcontrol"
  [ngClass]="{invalid: form.get('password').touched && form.get('password').invalid}"
  >
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password">
    <div
      *ngIf="form.get('password').touched && form.get('password').invalid"
      class="validation">
      <small
        *ngIf="form.get('password').errors.required"
      >Поле не може бути не заповненим</small>
      <small
        *ngIf="form.get('password').errors.minlength"
      >Пароль повинен містити мінімум {{form.get('password').errors.minlength.requiredLength}} символів.
      Введено {{form.get('password').errors.minlength.actualLength}}</small>
    </div>
  </div>
  <button
    type="submit"
    class="btn btn-primary"
    [disabled]="form.invalid"
  >Увійти</button>
</form>
